<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Management System</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('/static/images/db.jpg');
            background-position: center 50%;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        @media (max-width: 768px) {
            body, html {
                background-position: center 25%;
            }
        }

        @media (max-width: 480px) {
            body, html {
                background-position: center 15%;
            }
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            margin: auto;
            margin-top: 50px;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
           /*  position: relative; For absolute positioning of the xmlConfigContainer */
           /* overflow: hidden;  To hide the sliding panel */
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .dashboard-item {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 5px;
        }

        .xml-config-container {
            position: absolute;
            top: -100%; /* Initially off-screen */
            left: 0;
            right: 0;
            transition: top 0.5s ease; /* Smooth slide-down transition */
            background: #fff; /* Match the container background */
            padding: 20px;
            border-radius: 5px; /* Match the container border-radius */
        }

        .toggle-btn {
            padding: 10px 20px;
            margin-top: 20px; /* Space above the button */
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .toggle-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/traffic">Traffic</a>
        <a href="/connect">Connect</a>
        <a href="/safety">Safety</a>
        <a href="/db">Database</a>
    </div>

    <div class="container">
        <h1>Database Management System</h1>
        <div class="dashboard">
            <div class="dashboard-item">
                <h2>Total Records</h2>
                <p>1,234,567</p>
            </div>
            <div class="dashboard-item">
                <h2>Queries Per Second</h2>
                <p>12Queries/</p>
            </div>
            <div class="dashboard-item">
                <h2>Server Uptime</h2>
                <p>99.99%</p>
            </div>
            <div>
                <!--위의 3개의 시간 경과율에 따른 꺾은선 그래프-->
            </div>
        </div>

        <!-- Button to toggle the XML configuration container -->
        <button class="toggle-btn" onclick="toggleXMLConfig()">Toggle XML Configuration</button>

        <!-- Sliding XML configuration container -->
        <div class="xml-config-container" id="xmlConfigContainer">
            <form method="post" action="/db">
                <label for="xmlData">XML Configuration:</label>
                <textarea id="xmlData" name="xml_data" rows="10" cols="50"></textarea>
                <br>
                <input type="submit" value="Update Configuration">
            </form>
        </div>
    </div>

    <script>
        // Function to slide down/up the XML configuration container
        function toggleXMLConfig() {
            var xmlConfigContainer = document.getElementById('xmlConfigContainer');
            // Check if the container is currently hidden
            if (xmlConfigContainer.style.top === '-100%') {
                // Slide down the container
                xmlConfigContainer.style.top = '0';
            } else {
                // Slide up the container
                xmlConfigContainer.style.top = '-100%';
            }
        }
    </script>
</body>
</html>
