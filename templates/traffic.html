<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교통 설정</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('/static/images/도시.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(255, 255, 255, 0.5); /* 불투명도 조정 */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 60%; /* 너비 비율 조정 */
            max-width: 700px; /* 최대 너비 설정 */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* 버튼 사이의 공간을 균등하게 분배 */
            height: auto; /* 자동으로 높이 조정 */
        }
        .title {
            color: #000;
            margin: 20px 0;
        }
        .button {
            padding: 15px 20px;
            margin: 5px 0; /* 버튼 간격 */
            background: #f2f2f2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            width: 80%; /* 버튼 너비 */
            max-width: 300px; /* 버튼 최대 너비 */
            margin-left: auto;
            margin-right: auto; /* 가운데 정렬 */
        }
        .button:not(:active):hover {
            background: #ddd;
        }
        .button:active {
            background: #000;
            color: #fff;
        }
        /* 여기에 추가적인 스타일링을 할 수 있습니다. */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">교통 설정 페이지</h1>
        <form method="POST" action="/control-system">
            <input type="hidden" name="setting" value="traffic_config">
            <textarea name="xml_data" rows="10" cols="50"></textarea>
            <br>
            <button type="submit">설정 적용</button>
        </form>
        <div>
            {{ response_data|safe }} <!-- 파싱된 XML 데이터를 여기에 출력할 수 있도록 설정하세요 -->
        </div>
    </div>
</body>
</html>
